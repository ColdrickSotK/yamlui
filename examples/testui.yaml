object: window
properties:
  name: window
  text: Township Test UI
  image: examples/images/background.png
  width: 1280
  height: 800
children:
- object: container
  properties:
    name: worldgen-container
    opacity: 50%
    colour: [0, 0, 0]
    position: [10, 100]
    width: 625
    height: 600
  children:
  - object: label
    properties:
      name: worldgen-title-label
      text: World Settings
      width: 605
      font: arial
      font-size: 18
      position: [10, 10]
      display: relative
  - object: label
    properties:
      name: worldgen-description-label
      text: These options allow you to customise the settings used by the map generator when generating your world.
      width: 605
      font: arial
      font-size: 14
      font-colour: [175, 175, 175]
      position: [10, 50]
      display: relative
- object: container
  properties:
    name: township-container
    opacity: 50%
    colour: [0, 0, 0]
    position: [645, 100]
    width: 625
    height: 600
  children:
  - object: label
    properties:
      name: township-title-label
      text: Township Settings
      width: 605
      font: arial
      font-size: 18
      position: [10, 10]
      display: relative
  - object: label
    properties:
      name: township-description-label
      text: These options allow you to customise the starting situation of your township's populace.
      width: 605
      font: arial
      font-size: 14
      font-colour: [175, 175, 175]
      position: [10, 50]
      display: relative
  - object: label
    properties:
      name: township-name-label
      text: Township Name
      width: 120
      font-size: 14
      position: [10, 105]
      display: relative
  - object: textbox
    properties:
      name: township-name
      width: 475
      height: 25
      position: [140, 100]
      display: relative
      colour: [255, 255, 255]
      opacity: 50%
      hover-effects:
        opacity: 75%
      focus-effects:
        opacity: 100%
  - object: label
    properties:
      name: chieftain-name-label
      text: Chieftain Name
      width: 120
      font-size: 14
      position: [10, 135]
      display: relative
  - object: textbox
    properties:
      name: chieftain-name
      width: 475
      height: 25
      position: [140, 130]
      display: relative
      colour: [255, 255, 255]
      opacity: 50%
      hover-effects:
        opacity: 75%
      focus-effects:
        opacity: 100%
  - object: label
    properties:
      name: starting-villagers-label
      text: Starting Villagers
      width: 120
      font-size: 14
      position: [10, 180]
      display: relative
  - object: button
    properties:
      name: remove-villager
      text: '-'
      colour: [255, 227, 90]
      opacity: 60%
      position: [140, 175]
      display: relative
      font-size: 18
      font-colour: [0, 0, 0]
      width: 25
      height: 25
      hover-effects:
        opacity: 85%
      on-click: remove_villager
  - object: label
    properties:
      name: starting-villagers
      text: '0'
      width: 120
      font-size: 14
      position: [170, 180]
      display: relative
      content-bind: villager_count
  - object: button
    properties:
      name: add-villager
      text: '+'
      colour: [255, 227, 90]
      opacity: 60%
      position: [195, 175]
      display: relative
      font-size: 18
      font-colour: [0, 0, 0]
      width: 25
      height: 25
      hover-effects:
        opacity: 85%
      on-click: add_villager
- object: button
  properties:
    name: main-menu-button
    text: Main Menu
    colour: [255, 227, 90]
    opacity: 60%
    position: [10, 720]
    font: arial
    font-size: 18
    font-colour: [0, 0, 0]
    width: 140
    height: 60
    hover-effects:
      opacity: 85%
      colour: [255, 227, 90]
    on-click: main_menu
- object: button
  properties:
    name: start-game-button
    text: Start Game
    colour: [255, 227, 90]
    opacity: 60%
    position: [1130, 720]
    font: arial
    font-size: 18
    font-colour: [0, 0, 0]
    width: 140
    height: 60
    hover-effects:
      opacity: 85%
      colour: [255, 227, 90]
    on-click: start_game
